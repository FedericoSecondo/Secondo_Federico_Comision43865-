{% extends 'acciones/base.html' %}
{% block titulo %}
    Eliminar ETF - {{ etf.simbolo }}
{% endblock titulo %}

{% block contenido %}
    <h2>Eliminar ETF</h2>
    <p>¿Estás seguro de que deseas eliminar el ETF "{{ etf.simbolo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_etfs' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock contenido %}
