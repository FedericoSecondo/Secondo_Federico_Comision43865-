{% extends 'acciones/base.html' %}

{% block titulo %}
    Borrar BKN - {{ bkn.empresa }}
{% endblock titulo %}

{% block contenido %}
    <h2>Borrar BKN - {{ bkn.empresa }}</h2>
    <p>¿Estás seguro de que deseas borrar este registro de BKN?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'lista_bkn' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock contenido %}
