{% extends 'acciones/base.html' %}
{% block contenido %}
    <h1>Eliminar Resultado Económico</h1>
    <p>¿Estás seguro que deseas eliminar el resultado económico para {{ resultado.accion_comprada.simbolo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_resultados_economicos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock contenido %}
